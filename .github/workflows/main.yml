name: Deploy to GitHub Pages
# This file is based on https://github.com/TenaciousDev/BlazorGitHubPagesDemo/blob/main/.github/workflows/main.yml
# Run workflow on every push to the main branch
on:
  push:
    branches: [main]

jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
      # uses GitHub's checkout action to checkout code from the main branch
      - uses: actions/checkout@v2

      # sets up .NET SDK 9.0.x
      - name: Setup .NET SDK 9.0.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "9.0.x"

      # publishes Blazor project to the release folder
      - name: Publish .NET Project
        run: dotnet publish WebSite/WebSite.csproj -c Release -o release --nologo

      # changes the base-tag in index.html
      - name: Change base-tag in index.html from / to subleq
        run: sed -i 's/<base href="\/" \/>/<base href="\/subleq\/" \/>/g' release/wwwroot/index.html

      # copy index.html to 404.html to serve the same file when a file is not found
      - name: copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll

      # publishes wwwroot directory to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./release/wwwroot
          publish_branch: gh-pages
